<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--    @if (error) {-->
<!--      <div class="alert alert-danger">-->
<!--        <p>{{ error }}</p>-->
<!--      </div>-->
<!--    }-->
<!--    @if (error) {-->
<!--      <app-alert [message]="error" (close)="onHandleError()"></app-alert>-->
<!--    }-->
    @if (!isLoading) {
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email>
        </div>
        <div class="form-group">
          <label for="email">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
        </div>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
          |
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
        </div>
      </form>
    } @else {
      <div style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
    }
  </div>
</div>
